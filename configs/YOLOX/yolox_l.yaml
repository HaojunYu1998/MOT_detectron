  PIXEL_STD: [58.395, 57.120, 57.375]
  META_ARCHITECTURE: "YOLOX"
  BACKBONE:
    NAME: "build_yolopafpn_backbone"
  ROI_HEADS:
    NAME: "YOLOXHead"
