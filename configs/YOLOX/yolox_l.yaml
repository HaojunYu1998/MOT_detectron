    OUT_FEATURES: ["p3", "p4", "p5"]
  ROI_YOLO_HEAD:
    STRIDES: [8, 16, 32]
    IN_FEATURES: ["p3", "p4", "p5"]
DATASETS:
  TRAIN: ("MOT17_train",)
  TEST: ("MOT17_val",)
DATALOADER:
  FILTER_EMPTY_ANNOTATIONS: False
SOLVER:
  IMS_PER_BATCH: 4
  BASE_LR: 0.002
  WARMUP_ITERS: 1000
  STEPS: (12000, 16000)
  MAX_ITER: 20000
